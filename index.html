<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon CLone by Jeevan Jaison</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Now I am going to create the nav bar of Amazon -->
    <nav>
        <!-- We now make the logo clckable using <a> tag -->
        <a href="/">
            <img src="./assets/amazon_logo.png" alt="Amazon logo" width="100">
        </a>


        <!-- Now we are going to create the location country -->
        <div class="nav-country">
            <img src="./assets/location_icon.png" alt="Location img" height="20">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>
        </div>


        <!-- Search bar -->
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" alt="Dropdown icon" height="12px">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" alt="search_icon" class="nav-search_icon">
        </div>

        <!-- Language Icon -->
        <div class="language-flag">
            <img src="./assets/us_flag.png" alt="language flag" width="25px">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" alt="Dropdown icon" height="12px">
        </div>

        <!-- Navbar text -->
        <div class="nav-text">
            <p>Hello, sign in</p>
            <h1>Account & Lists</h1>
            <!-- <img src="./assets/dropdown_icon.png" alt="Dropdown icon" height="8px"> -->
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>

        <!-- Nav cart -->
        <div class="nav-cart">
            <img src="./assets/cart_icon.png" alt="cart icon" width="35px">
            <h4>Cart</h4>
        </div>

    </nav>

    <!-- Now sub menu -->
    <div class="nav-bottom">
        <div class="all">
            <img src="./assets/menu_icon.png" alt="Menu icon" width="25px">
            <p>All</p>
        </div>
        <p>Amazon Pay</p>
        <p>Amazon mini TV</p>
        <p>Sell</p>
        <p>Gift Cards</p>
    </div>

    <!-- Header Slider -->
    <div class="header-slider">
        <a href="#" class="control-prev">&#8592;</a>
        <a href="#" class="control-next">&#8594;</a>
        <ul>
            <img src="./assets/header1.jpg" alt="header image" class="header-image">
            <img src="./assets/header2.jpg" alt="header image" class="header-image">
            <img src="./assets/header3.jpg" alt="header image" class="header-image">
            <img src="./assets/header4.jpg" alt="header image" class="header-image">
            <img src="./assets/header5.jpg" alt="header image" class="header-image">
            <img src="./assets/header6.jpg" alt="header image" class="header-image">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
